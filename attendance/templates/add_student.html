{% extends "base.html" %}

{% block content%}

<!-- Main Content -->
<div class="flex-grow-1 p-4">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <h2>Add New Student</h2>
  <p class="text-muted">Fill out the form below to add a student.</p>

  <div class="card shadow-sm p-4 mt-3">
    <form method="post">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-12 col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter student name" name="name">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Roll Number</label>
          <input type="text" class="form-control" placeholder="Enter roll number" name="roll_num">
        </div>
      </div>

      <div class="row g-3 mt-1">
        <div class="col-12 col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter email" name="email">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Department</label>
          <select class="form-select" name="department">
            <option selected disabled>Select Department</option>
            <option>Computer Science</option>
            <option>Electronics</option>
            <option>Mechanical</option>
            <option>Civil</option>
          </select>
        </div>
      </div>

      <div class="row g-3 mt-1">
        <div class="col-12 col-md-6">
          <label class="form-label">Year</label>
          <select class="form-select" name="year">
            <option selected disabled>Select Year</option>
            <option>First Year</option>
            <option>Second Year</option>
            <option>Third Year</option>
            <option>Final Year</option>
          </select>
        </div>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary w-100 w-md-auto">Add Student</button>
      </div>
    </form>
  </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
