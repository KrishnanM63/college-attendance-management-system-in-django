<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
    {% endif %}

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm p-4">
          <h3 class="text-center mb-3">Student Register</h3>
          {% include "includes/errors.html" %}
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Full Name"  name="username">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Roll Number"  name="roll_num">
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email"name="email">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Confirm Password"name="confirm_password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
            <p class="text-center mt-3">
              Already have an account? <a href=" {% url "login_page" %} ">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
